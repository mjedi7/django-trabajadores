{% load static %}
<!DOCTYPE html>
<html lang="es" class="light" data-bs-theme="light">
	
	<!--
	<html lang="es" class="dark" data-bs-theme="dark">
	-->

<head>

{% load static %}

    <meta charset="UTF-8">
    <title>Login de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container mt-5">
    <div class="row justify-content-center">
    
        <div class="col-md-5">
            <div class="card shadow">

                <div class="card-header text-center bg-primary text-white">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    {% if mensaje %}
                        <div class="alert alert-danger">{{ mensaje }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
                            <label for="recordar" class="form-check-label">Recordar usuario</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
                
				<div class="text-center my-3">
					<img src="{% static 'planilla/imgs/logo.png' %}"
						 class="img-fluid"
						 style="max-width: 30%; max-height: 30%;"
						 alt="Logo CECyTEV">
				</div>                
                
                <div class="card-footer text-center">
                    <small>© {{ now|date:"Y" }} CECyTEV</small>
                </div>

            </div>
        </div>

	<!--        
		<img src="{% static 'planilla/imgs/cecytev_logo.png' %}" class="img-fluid" style="max-width: 50%;max-height: 50%" alt="Logo CECyTEV">
	-->
        
    </div>
    
  
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
